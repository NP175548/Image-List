<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superheroes Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Superheroes Gallery</h1>
    <p>Discover the mightiest superheroes of all time!</p>
    
    <ul class="superhero-list">
      <li class="superhero-item">
        <img src="superman.jpg" alt="Superman" class="superhero-img">
        <h2>Superman</h2>
      </li>
      <li class="superhero-item">
        <img src="batman.jpg" alt="Batman" class="superhero-img">
        <h2>Batman</h2>
      </li>
      <li class="superhero-item">
        <img src="spiderman.jpg" alt="Spider-Man" class="superhero-img">
        <h2>Spider-Man</h2>
      </li>
    </ul>
  </div>
</body>
</html>
